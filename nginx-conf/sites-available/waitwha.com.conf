server {
    listen                  443 ssl http2;
    listen                  [::]:443 ssl http2;
    server_name             waitwha.com;
    set                     $base /var/www/waitwha.com;
    root                    $base/;

    # SSL
    ssl_certificate         /etc/letsencrypt/live/waitwha.com-0001/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/waitwha.com-0001/privkey.pem;
    #ssl_trusted_certificate /etc/letsencrypt/live/waitwha.com/chain.pem;

    # security
    include                 /etc/nginx/nginxconfig.io/security.conf;

    # logging
    access_log              /var/log/nginx/waitwha_access.log combined buffer=512k flush=1m;
    error_log               /var/log/nginx/waitwha_error.log warn;

    # index.php
    index                   index.php index.html index.htm;

    # index.php fallback
    location / {
        try_files $uri $uri/ /index.php?$is_args$args;
    }

    # additional config
    include /etc/nginx/nginxconfig.io/general.conf;
    include /etc/nginx/nginxconfig.io/wordpress.conf;

    # handle .php
    location ~ \.php$ {
				try_files $uri =404;
				include fastcgi_params;
				fastcgi_split_path_info ^(.+\.php)(/.+)$;
				fastcgi_index index.php;
				fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
				fastcgi_intercept_errors on;
				fastcgi_pass waitwha:9000;
    }
}

# subdomains redirect
server {
    listen                  443 ssl http2;
    listen                  [::]:443 ssl http2;
    server_name             *.waitwha.com;

    # SSL
    ssl_certificate         /etc/letsencrypt/live/waitwha.com-0001/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/waitwha.com-0001/privkey.pem;
    #ssl_trusted_certificate /etc/letsencrypt/live/waitwha.com/chain.pem;
		
		location / {
   			return	301 https://waitwha.com$request_uri;
		}
}

# HTTP redirect
server {
    listen      80;
    listen      [::]:80;
    server_name .waitwha.com;

		location ^~ /.well-known/acme-challenge/ {    
				root /var/www/waitwha.com;
		}

    location / {
        return 301 https://waitwha.com$request_uri;
    }
}
